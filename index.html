<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: #00aaff;
        }

        p {
            font-size: 1.5rem;
        }

        .cool-box {
            width: 200px;
            height: 200px;
            background-color: #ff6600;
            position: relative;
            animation: coolAnimation 2s infinite alternate;
        }

        @keyframes coolAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cool Page</h1>
    <p>This is a simple and cool static web page.</p>
    <div class="cool-box"></div>
</body>
</html>
